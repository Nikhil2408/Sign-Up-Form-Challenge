<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrap-form">
        <h3 id="sign-up">Sign Up</h3>
        <h4 id="message">It's free and only take a minute</h4>
        <form id="form" action="">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd">

            <label for="cnfrmpwd">Confirm Password</label>
            <input type="password" name="confirmPassword" id="cnfrmpwd">
            
            <input type="submit" value="Sign Up">
            <p>By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
        </form>
    </div>
    <h3 id="acnt_exists">Already have an account? <a href="#">Login Here</a></h3>
</body>
</html>
